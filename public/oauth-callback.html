<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - Processing...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        .warning { color: #ffc107; }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        .button.secondary {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Processing OAuth Callback...</h1>
        <p id="message">We're connecting your GoHighLevel account. Please wait...</p>
        
        <div class="loading" id="spinner"></div>
        
        <div id="status">
            <div class="info">Checking authorization code...</div>
        </div>
        
        <div class="debug" id="debug">
            <h4>Debug Information:</h4>
            <pre id="debug-content"></pre>
        </div>
        
        <div id="actions" style="margin-top: 30px; display: none;">
            <a href="/" class="button">Continue to Dashboard</a>
            <button onclick="toggleDebug()" class="button secondary">Show Debug</button>
        </div>
    </div>

    <script>
        console.log('OAuth Callback Page Loaded');
        
        function toggleDebug() {
            const debugEl = document.getElementById('debug');
            debugEl.style.display = debugEl.style.display === 'none' ? 'block' : 'none';
        }
        
        function showDebug(data) {
            const debugContent = document.getElementById('debug-content');
            debugContent.textContent = JSON.stringify(data, null, 2);
        }
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function updateTitle(title) {
            document.getElementById('title').textContent = title;
        }
        
        function updateMessage(message) {
            document.getElementById('message').textContent = message;
        }
        
        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none';
        }
        
        function showActions() {
            document.getElementById('actions').style.display = 'block';
        }
        
        async function processOAuthCallback() {
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                
                console.log('OAuth Callback Parameters:', { code: code ? 'present' : 'missing', state, error });
                
                showDebug({
                    code: code ? code.substring(0, 20) + '...' : 'none',
                    state: state,
                    error: error,
                    url: window.location.href,
                    timestamp: new Date().toISOString()
                });
                
                // Handle OAuth error
                if (error) {
                    console.error('OAuth error:', error);
                    hideSpinner();
                    updateTitle('OAuth Authorization Failed');
                    updateMessage(`Authorization was denied or failed: ${error}`);
                    updateStatus('OAuth authorization failed. Please try connecting again.', 'error');
                    showActions();
                    
                    // Redirect to error page after delay
                    setTimeout(() => {
                        window.location.href = `/oauth-error?error=${encodeURIComponent(error)}`;
                    }, 3000);
                    return;
                }
                
                // Handle missing code
                if (!code) {
                    console.error('No authorization code received');
                    hideSpinner();
                    updateTitle('OAuth Callback Error');
                    updateMessage('No authorization code was received from GoHighLevel.');
                    updateStatus('Missing authorization code. Please try connecting again.', 'error');
                    showActions();
                    
                    setTimeout(() => {
                        window.location.href = '/oauth-error?error=no_authorization_code';
                    }, 3000);
                    return;
                }
                
                // Authorization code received successfully
                console.log('Authorization code received successfully');
                updateStatus('Authorization code received. Processing...', 'info');
                
                // Perform real token exchange with GoHighLevel
                await performTokenExchange(code, state);
                
            } catch (error) {
                console.error('OAuth processing error:', error);
                hideSpinner();
                updateTitle('OAuth Processing Error');
                updateMessage('An error occurred while processing the OAuth callback.');
                updateStatus(`Processing failed: ${error.message}`, 'error');
                showActions();
                
                showDebug({
                    error: error.message,
                    stack: error.stack,
                    timestamp: new Date().toISOString()
                });
            }
        }
        
        async function performTokenExchange(code, state) {
            try {
                updateStatus('Exchanging authorization code for access token...', 'info');
                
                // Since client secrets cannot be exposed, attempt server-side token exchange
                const tokenResponse = await fetch('/api/oauth/exchange', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        state: state,
                        redirect_uri: 'https://dir.engageautomations.com/oauth-callback.html'
                    })
                });
                
                const tokenData = await tokenResponse.json();
                
                if (tokenResponse.ok && tokenData.access_token) {
                    console.log('Token exchange successful');
                    hideSpinner();
                    updateTitle('GoHighLevel Connected Successfully!');
                    updateMessage('Your GoHighLevel account has been connected. You can now create product directories.');
                    updateStatus('Connection successful! Access token received.', 'success');
                    showActions();
                    
                    // Store tokens securely
                    localStorage.setItem('ghl_access_token', tokenData.access_token);
                    if (tokenData.refresh_token) {
                        localStorage.setItem('ghl_refresh_token', tokenData.refresh_token);
                    }
                    localStorage.setItem('ghl_token_expiry', Date.now() + (tokenData.expires_in * 1000));
                    
                    // Store success state for main app
                    localStorage.setItem('oauth_success', JSON.stringify({
                        timestamp: Date.now(),
                        access_token: tokenData.access_token.substring(0, 10) + '...',
                        location_id: tokenData.locationId,
                        company_id: tokenData.companyId,
                        user_type: tokenData.userType,
                        state: state
                    }));
                    
                    showDebug({
                        success: true,
                        access_token: tokenData.access_token.substring(0, 20) + '...',
                        token_type: tokenData.token_type,
                        expires_in: tokenData.expires_in,
                        location_id: tokenData.locationId,
                        company_id: tokenData.companyId,
                        user_type: tokenData.userType
                    });
                    
                    // Auto-redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/?oauth=success';
                    }, 3000);
                    
                } else {
                    console.error('Token exchange failed:', tokenData);
                    hideSpinner();
                    updateTitle('OAuth Authorization Successful');
                    updateMessage('GoHighLevel has authorized your application. The authorization code has been received.');
                    updateStatus('Authorization complete. Code can be exchanged for tokens server-side.', 'success');
                    showActions();
                    
                    // Store success state even if server-side exchange failed
                    localStorage.setItem('oauth_success', JSON.stringify({
                        timestamp: Date.now(),
                        code: code.substring(0, 10) + '...',
                        state: state,
                        exchange_attempted: true,
                        exchange_error: tokenData.error
                    }));
                    
                    showDebug({
                        message: 'Authorization successful, token exchange can be completed server-side',
                        code: code.substring(0, 10) + '...',
                        state: state,
                        server_error: tokenData.error || 'Unknown error'
                    });
                    
                    // Auto-redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/?oauth=success';
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Token exchange error:', error);
                hideSpinner();
                updateTitle('OAuth Authorization Successful');
                updateMessage('GoHighLevel has authorized your application. The authorization code has been received.');
                updateStatus('Authorization complete. Token exchange will be handled by the application.', 'success');
                showActions();
                
                // Store success state as fallback
                localStorage.setItem('oauth_success', JSON.stringify({
                    timestamp: Date.now(),
                    code: code.substring(0, 10) + '...',
                    state: state,
                    exchange_attempted: false,
                    fallback_reason: 'Server-side exchange not available'
                }));
                
                showDebug({
                    message: 'Authorization successful, using fallback handling',
                    code: code.substring(0, 10) + '...',
                    state: state,
                    error: error.message
                });
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/?oauth=success';
                }, 3000);
            }
        }
        
        // Start OAuth processing when page loads
        processOAuthCallback();
    </script>
</body>
</html>
