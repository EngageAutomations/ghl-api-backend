<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Complete - GoHighLevel Directory</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .debug {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9em;
            text-align: left;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Completing OAuth Authentication</h2>
        <p id="message">Processing your GoHighLevel integration...</p>
        <div id="status"></div>
        <div id="debug" class="debug hidden"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const statusEl = document.getElementById('status');
        const spinnerEl = document.getElementById('spinner');
        const debugEl = document.getElementById('debug');

        function showDebug(data) {
            debugEl.innerHTML = '<strong>Debug Info:</strong><br>' + JSON.stringify(data, null, 2);
            debugEl.classList.remove('hidden');
        }

        function processOAuthCode(authCode, authState) {
            // Direct GoHighLevel token exchange - bypass routing conflicts
            const clientId = 'YOUR_CLIENT_ID'; // This will be configured in GoHighLevel
            const clientSecret = 'YOUR_CLIENT_SECRET'; // This will be configured
            const redirectUri = 'https://dir.engageautomations.com/oauth-complete.html';
            
            const tokenData = {
                grant_type: 'authorization_code',
                client_id: clientId,
                client_secret: clientSecret,
                code: authCode,
                redirect_uri: redirectUri
            };

            // Simulate successful token exchange for now
            // In production, this would call GoHighLevel's token endpoint
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        access_token: 'simulated_access_token_' + Date.now(),
                        refresh_token: 'simulated_refresh_token_' + Date.now(),
                        token_type: 'Bearer',
                        expires_in: 3600,
                        scope: 'contacts.readonly contacts.write'
                    });
                }, 1000);
            });
        }

        async function handleOAuthFlow() {
            if (error) {
                console.log('OAuth error detected:', error, errorDescription);
                spinnerEl.style.display = 'none';
                titleEl.textContent = 'Authentication Error';
                messageEl.textContent = 'There was an issue with your GoHighLevel authentication.';
                statusEl.innerHTML = `<div class="error">Error: ${error}<br>${errorDescription || ''}</div>`;
                showDebug({ error, errorDescription, url: window.location.href });
                
                setTimeout(() => {
                    window.location.href = '/oauth-error?error=' + encodeURIComponent(error);
                }, 3000);
                
            } else if (code) {
                console.log('Processing authorization code:', code.substring(0, 10) + '...');
                showDebug({ 
                    message: 'Authorization code received',
                    code: code.substring(0, 10) + '...',
                    state: state,
                    url: window.location.href
                });
                
                try {
                    const tokenData = await processOAuthCode(code, state);
                    
                    console.log('OAuth tokens received:', tokenData);
                    
                    // Store tokens in localStorage for the application
                    localStorage.setItem('ghl_access_token', tokenData.access_token);
                    localStorage.setItem('ghl_refresh_token', tokenData.refresh_token);
                    localStorage.setItem('ghl_token_expiry', (Date.now() + (tokenData.expires_in * 1000)).toString());
                    
                    spinnerEl.style.display = 'none';
                    titleEl.textContent = 'Authentication Successful!';
                    messageEl.textContent = 'Your GoHighLevel account has been connected successfully.';
                    statusEl.innerHTML = '<div class="success">Redirecting to your dashboard...</div>';
                    
                    showDebug({
                        message: 'Tokens stored successfully',
                        tokenType: tokenData.token_type,
                        expiresIn: tokenData.expires_in,
                        scope: tokenData.scope
                    });
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard?auth=success';
                    }, 2000);
                    
                } catch (error) {
                    console.error('OAuth processing error:', error);
                    spinnerEl.style.display = 'none';
                    titleEl.textContent = 'Authentication Failed';
                    messageEl.textContent = 'There was an issue processing your authentication.';
                    statusEl.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                    
                    showDebug({
                        error: error.message,
                        stack: error.stack,
                        code: code ? code.substring(0, 10) + '...' : 'none'
                    });
                    
                    setTimeout(() => {
                        window.location.href = '/oauth-error?error=processing_failed';
                    }, 3000);
                }
                
            } else {
                console.log('No authorization code found');
                spinnerEl.style.display = 'none';
                titleEl.textContent = 'Invalid OAuth Request';
                messageEl.textContent = 'No authorization code was provided.';
                statusEl.innerHTML = '<div class="error">Missing required OAuth parameters</div>';
                
                showDebug({
                    message: 'No authorization code found',
                    url: window.location.href,
                    search: window.location.search
                });
                
                setTimeout(() => {
                    window.location.href = '/oauth-error?error=missing_code';
                }, 3000);
            }
        }

        // Start OAuth processing
        handleOAuthFlow();
    </script>
</body>
</html>
