<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoHighLevel Marketplace - Professional API Integration</title>
    <meta name="description" content="Professional GoHighLevel marketplace application with OAuth integration and universal API access. Streamline your GHL operations with our comprehensive API management interface.">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 500px;
        width: 90%;
        text-align: center;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        margin: 0 auto 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
        font-weight: bold;
      }
      
      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .subtitle {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 30px;
      }
      
      .features {
        text-align: left;
        margin: 30px 0;
      }
      
      .feature {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding: 10px;
        background: #f8f9ff;
        border-radius: 8px;
      }
      
      .feature-icon {
        width: 24px;
        height: 24px;
        background: #667eea;
        border-radius: 50%;
        margin-right: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 14px;
      }
      
      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.2s ease;
        margin: 10px;
      }
      
      .btn:hover {
        transform: translateY(-2px);
      }
      
      .status {
        margin-top: 30px;
        padding: 15px;
        background: #e8f5e8;
        border: 1px solid #4caf50;
        border-radius: 8px;
        color: #2e7d32;
      }
      
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .error {
        background: #ffebee;
        border: 1px solid #f44336;
        color: #c62828;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">GHL</div>
      <h1>GoHighLevel Marketplace</h1>
      <p class="subtitle">Professional API Integration Platform</p>
      
      <div class="features">
        <div class="feature">
          <div class="feature-icon">✓</div>
          <div>OAuth 2.0 Authentication</div>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <div>Universal API Access</div>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <div>Session Recovery</div>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <div>Custom Domain Support</div>
        </div>
      </div>
      
      <div class="status" id="status">
        <div class="loading"></div>
        Loading application interface...
      </div>
      
      <a href="/oauth-app" class="btn">Access API Interface</a>
      <a href="https://your-railway-domain.up.railway.app/api/oauth/start" class="btn">Start OAuth Integration</a>
    </div>
    
    <script>
      // Health check and React app loading
      setTimeout(() => {
        fetch('/api/health')
          .then(response => response.json())
          .then(data => {
            document.getElementById('status').className = 'status';
            document.getElementById('status').innerHTML = '✅ Application ready - API endpoints active';
          })
          .catch(error => {
            document.getElementById('status').className = 'status error';
            document.getElementById('status').innerHTML = '⚠️ Connecting to backend services...';
            
            // Retry connection
            setTimeout(() => {
              window.location.reload();
            }, 3000);
          });
      }, 2000);
      
      // Attempt to load React app
      setTimeout(() => {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main.tsx';
        script.onload = () => {
          // React app loaded successfully
          document.body.style.display = 'none';
        };
        script.onerror = () => {
          // React app failed to load, keep static interface
          console.log('Using static interface fallback');
        };
        document.head.appendChild(script);
      }, 1000);
    </script>
  </body>
</html>
